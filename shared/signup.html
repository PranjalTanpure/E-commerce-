<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

  
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-1000">
        <form action ="signup.php" method= "post" class="w-50 bg-warning p-4" onsubmit="return validate()">

            <h5 class="text-center">Welcome to Ecomerce Family!...</h5>
            <input required class="form-control mt-3" type="text" placeholder="Username" name="username">
            
            <input required class ="form-control mt-2" type="password" placeholder="Password" name="password" id="pass1">
            <input required class="form-control mt-2" type="password" placeholder="Confirm Password" id="pass2" >
    
            <label class="mt-2">Select UserType</label>
            <select required class="form-control" name="usertype">
                <option>Vendor</option>
                <option>Customer</option>
            </select>
    
            <div class="text-center mt-3">
                <button class="btn btn-danger">Signup </button>  
            </div>

            <div class="text-end mt -2">
                <a class="text-danger" href="login.html">Login here...</a>
            </div>

        </form>
    </div>
    
    <script>
        pass1Obj=document.getElementById("pass1")
        pass2Obj=document.getElementById("pass2")
        function validate(){
            if(pass1Obj.value==pass2Obj.value){
                return true
            }
            else{
                alert("Passwords  are not Identical")
            return false
            }
        }
    </script>
    
</body>
</html>
